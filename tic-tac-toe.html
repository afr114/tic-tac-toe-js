<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Quattrocento&effect=font-effect-neon' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <script src='js/jquery-1.11.3.js'></script>
    <script src="js/scripts.js"></script>
</head>
  <body>
    <div class="container">
      <div class="custom-header font-effect-neon">
        <h1>Noughts & Crosses</h1>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <table class="table table-bordered">
            <tr>
              <td>
                <div class="form-group">
                  <span id="playerXButton-1-1" class="btn btn-default">X</span>
                </div>
                <div class="form-group">
                  <span id="playerOButton-1-1" class="btn btn-default">O</span>
                </div>
              </td>
              <td>
                <div class="form-group">
                  <span id="playerXButton-1-2" class="btn btn-default">X</span>
                </div>
                <div class="form-group">
                  <span id="playerOButton-1-2" class="btn btn-default">O</span>
                </div>
              </td>
              <td>
                <div class="form-group">
                  <span id="playerXButton-1-3" class="btn btn-default">X</span>
                </div>
                <div class="form-group">
                  <span id="playerOButton-1-3" class="btn btn-default">O</span>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group">
                  <span id="playerXButton-2-1" class="btn btn-default">X</span>
                </div>
                <div class="form-group">
                  <span id="playerOButton-2-1" class="btn btn-default">O</span>
                </div>
              </td>
              <td>
                <div class="form-group">
                  <span id="playerXButton-2-2" class="btn btn-default">X</span>
                </div>
                <div class="form-group">
                  <span id="playerOButton-2-2" class="btn btn-default">O</span>
                </div>
              </td>
              <td>
                <div class="form-group">
                  <span id="playerXButton-2-3" class="btn btn-default">X</span>
                </div>
                <div class="form-group">
                  <span id="playerOButton-2-3" class="btn btn-default">O</span>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group">
                  <span id="playerXButton-3-1" class="btn btn-default">X</span>
                </div>
                <div class="form-group">
                  <span id="playerOButton-3-1" class="btn btn-default">O</span>
                </div>
              </td>
              <td>
                <div class="form-group">
                  <span id="playerXButton-3-2" class="btn btn-default">X</span>
                </div>
                <div class="form-group">
                  <span id="playerOButton-3-2" class="btn btn-default">O</span>
                </div>
              </td>
              <td>
                <div class="form-group">
                  <span id="playerXButton-3-3" class="btn btn-default">X</span>
                </div>
                <div class="form-group">
                  <span id="playerOButton-3-3" class="btn btn-default">O</span>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div class="col-md-2">
        </div>
      </div>
    </div>
  </body>
</html>
